syntax = "proto3";

option csharp_namespace = "MasayoshiDj.ActorSystem.Generated";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

// TODO(jupjohn): these names suck

message QueueResponse {
  repeated QueueItem media = 1;
}

message QueueItem {
  string title = 1;
  string url = 2;
  TwitchUser enqueued_by = 3;
  google.protobuf.Timestamp enqueued_at = 4;
  google.protobuf.Duration length = 5;

  // TODO: thumbnail
}

message TwitchUser {
  string id = 1;
  string login = 2;
  string display_name = 3;
}

message EnqueueMediaRequest {
  string url = 1;
}

message MediaEnqueueResponse {
  oneof union {
    google.protobuf.Empty success = 1;
    google.protobuf.Empty unsupported_media_url = 2;
    string failure = 3;
  }
}
